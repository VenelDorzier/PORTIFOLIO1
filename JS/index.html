<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Formulário</title>
    </head>
    <body>

        <div class="container">
            <h2>Formulário de Contato</h2>
            </div>
            <span id="msgAlerta"></span>
        <form class="form container" id="form">
            <div>
                <label>
                    Nome
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            
        </label>
            </div>

            <div>
            <label>
                   E-mail
            <input type="email" name="email" id="email" placeholder="Digite seu email">
            </label>
            </div>

            <div>
            <label>
                 Telefone
            <input type="fone number"  name="telefone" id="telefone" placeholder="Digite seu telefone">
            </label>
            </div>

            <div>
                <label>
                    Menssagem:
                <textarea  rows="5" name="menssagem" id="menssagem" placeholder="Digite sua menssagem"></textarea>
                </label>
                </div>

                <div>
                <button type="submit" name="form">ENVIAR</button>
            </form>
            <script src="index.js"></script>
            </body>
            </html>
